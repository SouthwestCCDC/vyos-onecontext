name: CI

on:
  push:
    branches:
      - sagitta
  pull_request:
    branches:
      - sagitta

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run checks
        run: just check
